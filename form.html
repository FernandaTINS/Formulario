<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <p class="principal">Deixe aqui seu feedback sobre nossos produtos...</p>
 
<form id="formulario">
    <fieldset>
    <legend>Seu feedback aqui!</legend>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome completo">
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="text" id="email">
    </div>
    <div>
        <label for="mensagem">Mensagem:</label>
        <textarea  id="msg"></textarea>
    </div>
    <br>

    <div id="novidades">
        <p>Deseja receber nossas novidades?</p>
        <label for="html">Sim:</label>
        <input type="radio" id="sim" name="novidade" value="sim" checked>
        <label for="css">NÃ£o:</label>
        <input type="radio" id="nao" name="novidade" value="CSS">
    </div>
    
    <div class="button">
        <button type="reset" onclick="alert('mensagem salva!')">Enviar</button>
    </div>
    </fieldset>
</form>

</body>
</html>
